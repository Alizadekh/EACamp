<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 1</title>
  </head>
  <body>
    <h1>Salam Herkese</h1>
    <h2>Bu menim ilk faylimdir</h2>
    <img
      src="https://static01.nyt.com/images/2021/09/14/science/07CAT-STRIPES/07CAT-STRIPES-superJumbo.jpg"
      alt="cat photo"
    />
    <a
      target="_blank"
      href="https://static01.nyt.com/images/2021/09/14/science/07CAT-STRIPES/07CAT-STRIPES-superJumbo.jpg"
      >Klik edin</a
    >
    <ul type="square">
      <li>Azerbaycan</li>
      <li>Gurcustan</li>
      <li>Iran</li>
      <li>Russiya</li>
      <li>Turkiye</li>
    </ul>
    <ol type="A">
      <li>Amerika</li>
      <li>Russiya</li>
      <li>Cin</li>
      <li>Ingiltere</li>
      <li>Fransa</li>
    </ol>
    <form action="">
      <label for="name">Ad:</label>
      <input type="text" placeholder="Adinizi daxil edin" name="" id="name" />

      <label for="surname">Soyad:</label>
      <input
        type="text"
        placeholder="Soyadinizi daxil edin"
        name=""
        id="surname"
      />

      <label for="pass">Parol</label>
      <input type="password" placeholder="Parolunuzu daxil edin" id="pass" />

      <input type="reset" value="Yenile" name="" id="" />
      <input type="submit" value="Gonder" />
    </form>
  </body>
</html>
