  <body>
    <script>
      var numSubarrayProductLessThanK = function (nums, k) {
        let count = 0;
        let left = 0;

        for (let right = 0; right < nums.length; right++) {
          product *= nums[right];

          while (product >= k && left <= right) {
            product /= nums[left];
            left++;
          }
          count += right - left + 1;
        }
        return count;
      };
    </script>
