<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      myAge = parseInt(prompt("Enter your age: "));
      if (myAge >= 18) {
        console.log("You are old enough to drive");
      } else {
        console.log(`You are left with ${18 - myAge} years old`);
      }
    </script>
  </body>
</html>
