  <body>
    <script>
      let arr = [1, 2, -4, -7, 12];
      let num = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > num) {
          num = arr[i];
        }
      }
      console.log(num);
    </script>
